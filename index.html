<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Document</title>
</head>

<body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

  <section class="container-fluid my-1">
    <div class="row">
      <div class="col-12 col-md-3 col-xl-2">
        <h3>Search for a city</h3>
        <form name="searchForm">
            <label for="searchBar"></label>
            <input type="text" id="searchBar" name="searchBar" placeholder="Toronto, CA" size="15"><br><br>
            <button id="searchButton">Search</button>
        </form><br><br>
        <h3>History</h3>
        <ul id="searchHistory">
        </ul>
      </div>

      <div class="col-12 col-md-9 col-xl-10">
        <div class="row">
            <div class="col-12 py-2 bg-light">
                <h3 id="cityDateIcon">City</h3>
                <i id="todayIcon" class="fa-solid"></i>
                <p id="todayTemp">Temp: </p>
                <p id="todayWind">Wind: </p>
                <p id="todayHumidity">Humidity: </p>
                <p>UV index: <span id="todayUVI" class="UV"></span></p>
            </div>            
        
            <div class="col-12">
                <h3>5-day Forcast</h3>
                <div class="row">
                    <div class="card col-2 mr-2">
                        <div class="card-body">
                            <h5 id="day1Date"></h5>
                            <i id="day1Icon" class="fa-solid"></i>
                            <p id="day1Temp">Temp: </p>
                            <p id="day1Wind">Wind: </p>
                            <p id="day1Humidity">Humidity: </p></div>
                    </div>
                    <div class="card col-2 mr-2">
                        <div class="card-body">
                            <h5 id="day2Date"></h5>
                            <i id="day2Icon" class="fa-solid"></i>
                            <p id="day2Temp">Temp: </p>
                            <p id="day2Wind">Wind: </p>
                            <p id="day2Humidity">Humidity: </p>
                        </div>
                    </div>
                    <div class="card col-2 mr-2">
                        <div class="card-body">
                            <h5 id="day3Date"></h5>
                            <i id="day3Icon" class="fa-solid"></i>
                            <p id="day3Temp">Temp: </p>
                            <p id="day3Wind">Wind: </p>
                            <p id="day3Humidity">Humidity: </p></div>
                    </div>
                    <div class="card col-2 mr-2">
                        <div class="card-body">
                            <h5 id="day4Date"></h5>
                            <i id="day4Icon" class="fa-solid"></i>
                            <p id="day4Temp">Temp: </p>
                            <p id="day4Wind">Wind: </p>
                            <p id="day4Humidity">Humidity: </p></div>
                    </div>
                    <div class="card col-2">
                        <div class="card-body">
                            <h5 id="day5Date"></h5>
                            <i id="day5Icon" class="fa-solid"></i>
                            <p id="day5Temp">Temp: </p>
                            <p id="day5Wind">Wind: </p>
                            <p id="day5Humidity">Humidity: </p></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
    

    <script src="https://kit.fontawesome.com/7c5c563602.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
